                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Employee form</h4>
                                    <form class="forms-sample" method="post">
                                        <div class="form-group">
                                            <label for="exampleInputName1">Name</label>
                                            <input type="text" class="form-control" id="exampleInputName1"
                                                placeholder="Name" name="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputName1">Prenom</label>
                                            <input type="text" class="form-control" id="exampleInputName1"
                                                placeholder="Name" name="Prenom">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail3">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail3"
                                                placeholder="Username" name="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword4">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword4"
                                                placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleSelectGender">User type</label>
                                            <select class="form-select" id="exampleSelectGender" name="userType">
                                                <option>Admin</option>
                                                <option>Employee</option>
                                                <option>Responsable des ressources humaines</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Image upload</label>
                                            <input type="file" name="img[]" class="file-upload-default">
                                            <div class="input-group col-xs-12">
                                                <input type="text" class="form-control file-upload-info" disabled
                                                    placeholder="Upload Image" name="image">
                                                <span class="input-group-append">
                                                    <button class="file-upload-browse btn btn-primary"
                                                        type="button">Upload</button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCity1">Address</label>
                                            <input type="text" class="form-control" id="exampleInputCity1"
                                                placeholder="Address" name="Address">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCity1">Time In</label>
                                            <input type="time" class="form-control" id="exampleInputCity1"
                                                placeholder="TimeIn" name="TimeIn">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCity1">Time Out</label>
                                            <input type="time" class="form-control" id="exampleInputCity1"
                                                placeholder="TimeOut" name="TimeOut">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCity1">Salare</label>
                                            <input type="number" class="form-control" id="exampleInputCity1"
                                                placeholder="Salare" name="Salare">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCity1">Phone Number</label>
                                            <input type="number" class="form-control" id="exampleInputCity1"
                                                placeholder="Phone Number" name="PhoneNumber">
                                        </div>
                                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                                        <button type="reset" class="btn btn-light">Cancel</button>
                                    </form>
                                </div>
